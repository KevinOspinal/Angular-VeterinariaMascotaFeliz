<div class="body">
  <div class="container">
    <div class="backbox">
      <div class="loginMsg">
        <div class="textcontent">
          <p class="title">Â¡Crea una nueva cuenta!</p>
          <p>Registrate y crea tu cuenta.</p>
          <button id="switch1">Registrarse</button>
        </div>
      </div>
    </div>
    <!-- backbox -->
    <form [formGroup]="fgValidador" (ngSubmit)="identificarUsuario()">
      <div class="frontbox">
        <div class="login">
          <h2>Iniciar Sesion</h2>
          <div class="inputbox">
            <input formControlName="usuario" type="email" id="correo" class="validate" placeholder="  Correo">
            <input formControlName="contrasena" type="password" id="contrasena" class="validate" placeholder="  Clave">
          </div>
          <p>Olvidaste tu clave?</p>
          <button [disabled]="!fgValidador.valid" class="btn waves-effect waves-light" type="submit" name="action">Iniciar</button>
        </div>
      </div>
    </form>
    <!-- frontbox -->
  </div>
</div>
