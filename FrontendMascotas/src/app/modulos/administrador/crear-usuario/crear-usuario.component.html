<body>
  <div class="row nomargin color2">
    <header>
      <br>
      <h4>MÃ³dulo de Administrador</h4>
      <h5>Registrar Usuario</h5>
    </header>
    <div class="container pt-60">
      <div class="row nomargin">
        <div class="col s6 color1">
          <form [formGroup]="fgValidator" (ngSubmit)="GuardarUsuario()" method="POST" class="col s12">

            <div class="row">
              <div class="input-field col s4">
                <input formControlName="nombre" type="text" name="nombre" class="validate">
                <label for="nombre" style="color: black;">Nombre</label>
              </div>
              <div class="input-field col s4">
                <input formControlName="apellido" type="text" name="apellido" class="validate">
                <label for="apellido" style="color: black;">Apellido</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s4">
                <input formControlName="cedula" type="text" name="cedula" class="validate">
                <label for="cedula" style="color: black;">Cedula</label>
              </div>
              <div class="input-field col s4">
                <input formControlName="telefono" type="text" name="telefono" class="validate">
                <label for="telefono" style="color: black;">Celular</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s8">
                <input formControlName="correo" type="email" name="correo" class="validate">
                <label for="correo" style="color: black;">Correo</label>
              </div>
            </div>
            <div class="input-field col s6">
              <select formControlName="rol" type="text" name="rol" class="browser-default col s8" aria-label="rol">
                <option value="" disabled selected>Rol</option>
                <option value="Administrador">Administrador</option>
                <option value="Asesor">Asesor</option>
              </select>
            </div>
            <div class="row">
              <div class="col s12 mt-25 center">
                <button [disabled]="!fgValidator.valid" class="btn waves-effect waves-light"  type="submit "
                  name="action">Registrar Usuario
                  <i class="material-icons right"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col s6 color1">
          <div class="center">
            <img style="height: 413px;" class="logo2 responsive-img" src="../assets/Img/registrarM.png" alt="Logo Mascota Feliz">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
